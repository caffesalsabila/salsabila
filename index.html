<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cafe bila</title>
    <style>
        
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef5fb;
            color: #1c1b1c;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #f1edf1, #f198c9);
            color: #0e0c0d;
            padding: 60px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Navigation Styling */
        nav {
            background-color: #f1b5d3;
            padding: 15px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #100f0f;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #83174f;
        }

        /* Main Content (Books Section) */
        .container {
            width: 90%;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book-card {
            background-color: rgb(3, 3, 3);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(40, 21, 21, 0.1);
            width: calc(33.333% - 20px);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #f2eaee;
        }

        .book-card .content {
            padding: 20px;
            text-align: center;
        }

        .book-card h3 {
            font-size: 1.5rem;
            color: #f8eef6;
            margin: 15px 0;
        }

        .book-card p {
            color: #5e346c;
            font-size: 1rem;
        }

        /* Footer Style */
        footer {
            background-color: #0c040a;
            color: rgb(220, 176, 218);
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1024px) {
            .book-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .book-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Selamat datang di caffe salsabila</h1>
        <p>Nikmati dan pilih makanan kesukaanmu</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="menu.html">menu cafe</a></li>
        </ul>
    </nav>

    <!-- Books Collection Section -->
    <div class="container">
        <!-- Book Card 1 -->
        <div class="book-card">
            <img src="d:\caffe2.jpg" alt="Buku 1">
            <div class="content">
            </div>
        </div>
        
        <!-- Book Card 2 -->
        <div class="book-card">
            <img src="d:\ft cffe1.jpg" alt="Buku 2">
            <div class="content">
            </div>
        </div>

        <!-- Book Card 3 -->
        <div class="book-card">
            <img src="d:\cffe3.jpg" alt="Buku 3">
            <div class="content">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; @caffe salsabilla</p>
    </footer>

</body>
</html>
